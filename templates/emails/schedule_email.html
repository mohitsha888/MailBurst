<!-- templates/schedule_email.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="card rounded-lg p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm mb-1">Date:</label>
                    <input type="date" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm mb-1">Time:</label>
                    <input type="time" class="w-full px-3 py-2 border rounded-lg">
                </div>
            </div>
            <div>
                <label class="block text-sm mb-1">Repeat:</label>
                <select class="w-full px-3 py-2 border rounded-lg">
                    <option>Never</option>
                    <option>Daily</option>
                    <option>Weekly</option>
                    <option>Monthly</option>
                </select>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="btn-primary px-6 py-2 rounded-lg">Schedule</button>
            </div>
        </form>
    </div>
</div>
